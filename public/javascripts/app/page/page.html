<a ng-show='vm.user' href="/pages/create">Create new page</a>
<a href='' ng-click = 'vm.getSub(vm.page.subject.name)'>
	Back to Subject Page
</a>
<div>
	<strong ng-show='!vm.page'>Loading</strong>
	<div ng-show="vm.page">
		<div>Title: </div>
		<div ng-bind='vm.page.title'>
		</div>
		<div>Author: </div>
		<div ng-bind='vm.page.author'></div>
		
		<span>Subject: </span><span ng-bind='vm.page.subject.name'></span>
		<div>Content: </div>
		<div>
			<p ng-bind='vm.page.content'></p>
		</div>

		<div> Tags: </div>
		<div ng-repeat='tag in vm.page.tags'>
			<p ng-bind = 'tag'></p>
		</div>
	</div>
</div>
