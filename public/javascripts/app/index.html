<a href="/create">Create new subject</a>
<div>
	<strong ng-show='!vm.subjects'>Loading</strong>
	<div ng-show="vm.subjects">
		<table style='font-size:17px'>
			<tr>
				<td>
					<strong>Subject Name</strong>
				</td>
				<td> Edit </td>
			</tr>
			<tr ng-repeat='sub in vm.subjects'>
				<td >
					<a href="" ng-bind='sub.name' ng-click='vm.getSub(sub.name)'></a>
				</td>
				<td> <a href="" ng-click='vm.edit(sub.name)'>Edit</a> </td>
			</tr>
		</table>
	</div>
</div>
